<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row title">
        <div class="col">Welcome to Your Pomodoro App!</div>
      </div>
      <div class="row schedule-tasks">
        <div class="col-7 pomodoro">
          <div class="row schedule">
            <button
              type="button"
              class="col btn btn-sm t ms-1"
              id="short-break"
            >
              Short Break
            </button>
            <button type="button" class="col btn btn-sm ms-1" id="study-time">
              Study Time
            </button>
            <button type="button" class="col btn btn-sm ms-1" id="long-break">
              Long Break
            </button>
          </div>

          <div class="row" id="time">
            <p>25:00</p>
          </div>
          <div class="row control">
            <button
              type="button"
              class="col btn btn-light btn-xxs ms-2"
              id="start"
            >
              Start
            </button>
          </div>
        </div>

        <div class="col-5 tasks">
          <p class="tasks-title">Today's Tasks</p>
          <div class="d-flex align-items-center">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Write your task here"
              id="task-input"
            />
            <button type="button" class="btn" id="add-tasks">Add Task</button>
          </div>
          <ul class="tasks-list"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
